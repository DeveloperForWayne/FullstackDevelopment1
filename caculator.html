<!DOCTYPE html>
<html>
<head>
<title>Caculator</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="caculator">
        <div class="outputDisplay">0</div>
        <div class="operatorDisplay">
            <div class="operator">+</div>
            <div class="operator">-</div>
            <div class="operator">ร</div>
            <div class="operatorEdge">รท</div>
        </div>
        <div class="forEqual">
            <div>
            <div class="number">
                <div class="operator">7</div>
                <div class="operator">8</div>
                <div class="operator">9</div>
            </div>
            <div class="number">
                <div class="operator">4</div>
                <div class="operator">5</div>
                <div class="operator">6</div>
            </div>
            <div class="number">
                <div class="operator">1</div>
                <div class="operator">2</div>
                <div class="operator">3</div>
            </div>
            <div class="numberEdge">
                <div class="operatorRadius">0</div>
                <div class="operator">.</div>
                <div class="operator">AC</div>
            </div>
            </div>
            <div class="equal">=</div>
        </div>
    </div>

</body>
